---
layout: default
---

<div class="post">
  <span class="post-date container">{{ page.date | date: '%B %d, %Y' }}</span>
  <h1 class="post-title container">{{ page.title }}</h1>

  {% if page.image %}
    <div class="post-image">
      <img src="{{page.image}}" />
    </div>
  {% endif %}
  <div class="post-content container">
    {{ content }}
  </div>
</div>

<div class="related container">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
